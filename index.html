<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proy title</title>
</head>
<body>
    
    <div class="container">

        <div class="section left">
            <h3>LOGO</h3>
            <h1>Some title</h1>
            <h2>Lorem ipsum dolor sit.</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla iure, facere quo at voluptatem alias amet. Cupiditate id vel officia.</p>
            <div class="socials">
                <img src="./images/facebook.png" alt="facebook">
                <img src="./images/instagram.png" alt="instagram">
                <img src="./images/linkedin.png" alt="linkedin">
            </div>
        </div>

        <div class="section right">
            <div class="image active" style="background-image: url('./images/dog1.jpg');"></div>
            <div class="image" style="background-image: url('./images/dog2.jpg');"></div>
            <div class="image" style="background-image: url('./images/dog3.jpg');"></div>
            <div class="image" style="background-image: url('./images/dog4.jpg');"></div>
            <div class="image" style="background-image: url('./images/dog5.jpg');"></div>
            <div class="arrows">
                <button id="btn-left">
                    <img src="./images/arrow-left.png" alt="arrow left">
                </button>
                <button id="btn-right">
                    <img src="./images/arrow-right.png" alt="arrow right">
                </button>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>

</body>
</html>
